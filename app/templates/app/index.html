{% if user %}
    <h1>Salesperson Blotter</h1>
    <h3>Hello, {{ user.name }}.</h3>
    <form action="" id="userform">
      <p>Input a comma delimited list of CUSIP numbers.</p>
      <textarea rows="4" cols="50" form="userform"></textarea>
      <input type="submit">
    </form>
{% else %}
    <p>User not recognized.</p>
{% endif %}
